<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flexbox等宽表单项标签示例</title>
<style>
  .container {
    display: flex;
    flex-wrap: wrap;
  }

  .a-form-item-label {
    flex: 1;
    max-width: 200px;
    margin: 5px;
   
    border: 1px solid #ccc;
  }
</style>
</head>
<body>

<div class="container">
  <div class="a-form-item-label">Label 1</div>
  <div class="a-form-item-label">Label 2</div>
  <div class="a-form-item-label">Label 3</div>
  <div class="a-form-item-label">Label 4</div>
  <div class="a-form-item-label">Label 5</div>
</div>

</body>
</html>
